<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <title>Lista de alunos</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="titulo">
                <h1>Lista de alunos</h1>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="tabelas">
                <div class='card'>
                    <div class='nome'>
                        <input type='text' id='nomeAluno' placeholder="Nome do aluno">
                    </div>
                    <button onclick='sala.inserir();'>Inserir</button>
                </div>
                <div class='conteudo'>
                    <table>
                        <thead>
                            <th>ID</th>
                            <th>Nome</th>
                            <th></th>
                        </thead>
                        <tbody id='tbody'></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/Projeto.js"></script>    
</body>
</html>
